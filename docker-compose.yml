version: '3.8'

services:
  game_state:
    build: 
      context: .
      dockerfile: game_state/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./game_state:/app
      - ./shared:/app/shared
      - /home/peanut/.cache/huggingface:/root/.cache/huggingface
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000

  model_server:
    build: 
      context: .
      dockerfile: model_server/Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./model_server:/app
      - ./shared:/app/shared
      - /home/peanut/.cache/huggingface:/root/.cache/huggingface
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000

  action_decision:
    build: 
      context: .
      dockerfile: action_decision/Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ./action_decision:/app
      - ./shared:/app/shared
      - /home/peanut/.cache/huggingface:/root/.cache/huggingface
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000
